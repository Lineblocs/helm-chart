{{- define "libs.configmap" -}}
{{- if and (.Values.envs) (.Values.envs.configs) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- include "resource.metadata" (dict "name" "config" "context" .) }}
data:
  {{- range $key, $value := .Values.envs.configs }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
---

{{- end -}}
{{- end -}}