apiVersion: apps/v1
kind: Deployment
metadata:
  name: lineblocs-call-route-editor

spec:
  replicas: 1
  selector:
    matchLabels:
      app: lineblocs-call-route-editor

  template:
    metadata:
      labels:
        app: lineblocs-call-route-editor
    spec:
      containers:
      - name: lineblocs-call-route-editor
        image: lineblocs/call-route-editor:master
        ports:
        - containerPort: 8005