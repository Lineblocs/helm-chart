apiVersion: v1
kind: Service
metadata:
  {{- include "resource.metadata" (dict "name" "route-editor" "context" $) }}

spec:
  type: {{ default "ClusterIP" .Values.routeeditor.service.type }}
  ports:
    - port: 80
      targetPort: 8005
  selector:
    {{- include "resource.matchLabels" (dict "name" "route-editor" "context" $) | indent 4}}