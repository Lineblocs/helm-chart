{{- define "libs.service" -}}
{{- if .Values.service -}}
apiVersion: v1
kind: Service
metadata:
  {{ include "resource.metadata" (dict "name" .Chart.Name "context" .) }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  ports:
    {{ .Values.service.ports | toYaml | indent 4 | trim }}
  selector:
    {{- include "libs.selectorLabels" . | nindent 4 }}
---

{{- end -}}
{{- end -}}